<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <form>
          <input type="text" name="display">
          <div>
            <button type="button" class="Clear-all">AC</button>
            <button type="button" class="Del">DE</button>
            <button type="button" class="dot">.</button>
            <button type="button" class="slash">/</button>
          </div>
          <div>
            <button type="button" class="7">7</button>
            <button type="button" class="8">8</button>
            <button type="button" class="9">9</button>
            <button type="button" class="*">*</button>
          </div>
          <div>
            <button type="button" class="4">4</button>
            <button type="button" class="5">5</button>
            <button type="button" class="6">6</button>
            <button type="button" class="dash"-</button>
          </div>
          <div>
            <button type="button" class="1">1</button>
            <button type="button" class="2">2</button>
            <button type="button" class="3">3</button>
            <button type="button" class="plus">+</button>
          </div>
          <div>
            <button type="button" class="dobule-zero">00</button>
            <button type="button" class="0">0</button>
            <button type="button" class="equal">=</button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
